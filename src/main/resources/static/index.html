<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans text-gray-800">

    <div class="w-full max-w-4xl p-4">
        <!-- Header -->
        <header id="app-header" class="hidden bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center shadow-md">
            <div class="bg-white text-blue-600 px-4 py-2 rounded shadow-sm">
                <h1 class="text-2xl font-bold">Ales' Banking App</h1>
            </div>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition duration-300" onclick="logout()">Logout</button>
        </header>

        <div class="bg-white p-8 rounded-b-lg shadow-lg">

            <!-- Auth Section -->
            <div id="auth-section" class="max-w-md mx-auto text-center">
                <div class="bg-blue-700 text-white px-8 py-4 rounded-lg shadow-lg mb-8 inline-block">
                    <h1 class="text-4xl font-extrabold">Ales' Banking App</h1>
                </div>

                <h2 id="auth-title" class="text-2xl font-bold mb-6 text-gray-700">Login</h2>

                <!-- Auth Error Message -->
                <div id="auth-error" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm text-left"></div>

                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition duration-300" onclick="handleAuth()" id="auth-btn">Login</button>
                <p class="mt-4 text-sm text-blue-500 cursor-pointer hover:underline" onclick="toggleAuthMode()" id="auth-switch">Don't have an account? Register</p>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard-section" class="hidden space-y-6">
                <!-- Balance Card -->
                <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 rounded-lg shadow-md text-center">
                    <h3 class="text-lg font-semibold opacity-90">Current Balance</h3>
                    <div class="text-4xl font-bold my-2">$<span id="user-balance">0.00</span></div>
                    <p class="opacity-80">Welcome, <span id="user-email">user@example.com</span></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Transfer Money -->
                    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                        <h3 class="text-xl font-bold mb-4 text-gray-700">Transfer Money</h3>

                        <!-- Transfer Error Message -->
                        <div id="transfer-error" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm"></div>
                        <!-- Transfer Success Message -->
                        <div id="transfer-success" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded text-sm"></div>

                        <div class="mb-4">
                            <input type="email" id="receiver-email" placeholder="Receiver Email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <input type="number" id="amount" placeholder="Amount ($)" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded transition duration-300" onclick="transfer()">Send Money</button>
                    </div>

                    <!-- Transaction History -->
                    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 col-span-1 md:col-span-2">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-700">Transaction History</h3>
                            <button onclick="loadHistory()" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded transition">Refresh</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table id="history-table" class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                        <th class="py-3 px-4">Type</th>
                                        <th class="py-3 px-4">Counterparty</th>
                                        <th class="py-3 px-4">Amount</th>
                                        <th class="py-3 px-4">Date</th>
                                    </tr>
                                </thead>
                                <tbody class="text-gray-600 text-sm font-light">
                                    <!-- Rows will be populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentUser = null;
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'Login' : 'Register';
            document.getElementById('auth-btn').innerText = isLoginMode ? 'Login' : 'Register';
            document.getElementById('auth-switch').innerText = isLoginMode
                ? "Don't have an account? Register"
                : "Already have an account? Login";
            hideAuthError();
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('auth-error');
            errorDiv.innerText = message;
            errorDiv.classList.remove('hidden');
        }

        function hideAuthError() {
            const errorDiv = document.getElementById('auth-error');
            errorDiv.classList.add('hidden');
            errorDiv.innerText = '';
        }

        function showTransferError(message) {
            const errorDiv = document.getElementById('transfer-error');
            errorDiv.innerText = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('transfer-success').classList.add('hidden');
        }

        function showTransferSuccess(message) {
            const successDiv = document.getElementById('transfer-success');
            successDiv.innerText = message;
            successDiv.classList.remove('hidden');
            document.getElementById('transfer-error').classList.add('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 3000); // Hide after 3 seconds
        }

        function hideTransferMessages() {
            document.getElementById('transfer-error').classList.add('hidden');
            document.getElementById('transfer-success').classList.add('hidden');
        }

        async function handleAuth() {
            hideAuthError();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = isLoginMode ? '/api/login' : '/api/register';

            if(!email || !password) {
                showAuthError("Please fill in all fields");
                return;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (isLoginMode) {
                        currentUser = data;
                        showDashboard();
                    } else {
                        alert('Registration successful! Please login.');
                        toggleAuthMode();
                    }
                } else {
                    let errorMessage = (isLoginMode ? 'Login' : 'Registration') + ' failed';
                    try {
                        const errorText = await response.text();
                        try {
                            const errorJson = JSON.parse(errorText);
                            if(errorJson.message) errorMessage = errorJson.message;
                        } catch(e) {
                            if(errorText) errorMessage = errorText;
                        }
                    } catch(e) {}

                    showAuthError(errorMessage);
                }
            } catch (e) {
                console.error(e);
                showAuthError('An error occurred. Please try again.');
            }
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('app-header').classList.remove('hidden');

            document.getElementById('user-email').innerText = currentUser.email;
            updateBalance();
            loadHistory();
        }

        function logout() {
            currentUser = null;
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('app-header').classList.add('hidden');

            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            hideAuthError();
            hideTransferMessages();
        }

        async function updateBalance() {
            if(!currentUser) return;
            const response = await fetch(`/api/account/${currentUser.id}`);
            if (response.ok) {
                currentUser = await response.json();
                document.getElementById('user-balance').innerText = currentUser.balance;
            }
        }

        async function transfer() {
            hideTransferMessages();
            const receiverEmail = document.getElementById('receiver-email').value;
            const amount = document.getElementById('amount').value;

            if(!receiverEmail || !amount) {
                showTransferError("Please fill in all fields");
                return;
            }

            try {
                const response = await fetch('/api/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: currentUser.id,
                        receiverEmail: receiverEmail,
                        amount: amount
                    })
                });
                if (response.ok) {
                    showTransferSuccess('Transfer successful');
                    document.getElementById('receiver-email').value = '';
                    document.getElementById('amount').value = '';
                    updateBalance();
                    loadHistory();
                } else {
                    let errorMessage = 'Transfer failed';
                    try {
                        const errorText = await response.text();
                        try {
                            const errorJson = JSON.parse(errorText);
                            if(errorJson.message) errorMessage = errorJson.message;
                        } catch(e) {
                            if(errorText) errorMessage = errorText;
                        }
                    } catch(e) {}
                    showTransferError(errorMessage);
                }
            } catch (e) {
                console.error(e);
                showTransferError('An error occurred during transfer');
            }
        }

        async function loadHistory() {
            if(!currentUser) return;
            const response = await fetch(`/api/history/${currentUser.id}`);
            if (response.ok) {
                const transactions = await response.json();
                const tbody = document.querySelector('#history-table tbody');
                tbody.innerHTML = '';

                if(transactions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="py-3 px-4 text-center">No transactions found</td></tr>';
                    return;
                }

                transactions.forEach(t => {
                    const isSender = t.sender && t.sender.id === currentUser.id;
                    const typeClass = isSender ? 'text-red-500 font-semibold' : 'text-green-500 font-semibold';
                    const typeText = isSender ? 'Sent' : 'Received';
                    const counterparty = isSender
                        ? (t.receiver ? t.receiver.email : 'Unknown')
                        : (t.sender ? t.sender.email : 'Unknown');

                    const row = `<tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-4 ${typeClass}">${typeText}</td>
                        <td class="py-3 px-4">${counterparty}</td>
                        <td class="py-3 px-4 font-medium">$${t.amount}</td>
                        <td class="py-3 px-4">${new Date(t.timestamp).toLocaleDateString()} ${new Date(t.timestamp).toLocaleTimeString()}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            }
        }
    </script>

</body>
</html>
